name: AIgogo iOS Build
on:
  push:
    branches: [ main ]

concurrency:
  group: AIgogo-iOS-Build
  cancel-in-progress: true

jobs:
  build:
    runs-on: macos-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Xcode
      uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: '16.2'

    - name: Install CocoaPods
      run: gem install cocoapods -N

    - name: Ensure Podfile & Pods
      run: |
        set -e
        if [ ! -f Podfile ]; then
          printf "platform :ios, '15.0'\nuse_frameworks!\n\ntarget 'AIgogo' do\nend\nproject 'Aigogo.xcodeproj'\n" > Podfile
        fi
        pod install --repo-update || true

    - name: Ensure exportOptions.plist
      run: |
        set -e
        if [ ! -f exportOptions.plist ]; then
          printf "<?xml version=\"1.0\" encoding=\"UTF-8\"?>\n<!DOCTYPE plist PUBLIC \"-//Apple//DTD PLIST 1.0//EN\" \"http://www.apple.com/DTDs/PropertyList-1.0.dtd\">\n<plist version=\"1.0\">\n<dict>\n  <key>method</key>\n  <string>ad-hoc</string>\n  <key>compileBitcode</key>\n  <false/>\n  <key>signingStyle</key>\n  <string>manual</string>\n</dict>\n</plist>\n" > exportOptions.plist
        fi

    - name: Build IPA
      run: |
        set -e
        mkdir -p build

        if [ -f Aigogo.xcworkspace ]; then
          xcodebuild -workspace Aigogo.xcworkspace -scheme AIgogo -sdk iphoneos -configuration Release archive -archivePath ./build/AIgogo.xcarchive
        elif [ -f Aigogo.xcodeproj ]; then
          xcodebuild -project Aigogo.xcodeproj -scheme AIgogo -sdk iphoneos -configuration Release archive -archivePath ./build/AIgogo.xcarchive
        else
          echo "::error::No Xcode project found"
          exit 66
        fi

        xcodebuild -exportArchive -archivePath ./build/AIgogo.xcarchive -exportOptionsPlist exportOptions.plist -exportPath ./build

    - name: Upload IPA
      uses: actions/upload-artifact@v4
      with:
        name: AIgogo.ipa
        path: ./build/*.ipa
